<div class="flex-vertical vertical-center central-panel">
  <p class="description">
    Enter the groundtruth and the prediction as an array of comma-separated
    integers in the two fields below.
  </p>
  <div class="flex-vertical vertical-center">
    <label for="#maxClass">Max classes</label>
    <mat-slider id="maxClass" min="1" max="15"
    [(ngModel)]="maxClass"
    thumbLabel="true"
    (change)="onChangeArray()"
      >Max number of classes</mat-slider
    >
  </div>
  <div class="flex-vertical forms vertical-center">
    <mat-form-field appearance="fill">
      <mat-label>Groundtruth</mat-label>
      <textarea
        matInput
        [(ngModel)]="gtString"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        (input)="onChangeArray()"
      ></textarea>
    </mat-form-field>
    <div id="gt" class="flex-horizontal array-container">
      <div
        *ngFor="let value of this.gtArray"
        class="cell"
        [style.background-color]="this.classService.getRGBStyleFromClass(value)"
      >
        {{ value }}
      </div>
    </div>
  </div>
  <div class="flex-vertical forms vertical-center">
    <mat-form-field appearance="fill">
      <mat-label>Prediction</mat-label>
      <textarea
        matInput
        [(ngModel)]="predString"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        (input)="onChangeArray()"
      ></textarea>
    </mat-form-field>

    <div class="flex-horizontal array-container">
      <div
        *ngFor="let value of this.predArray"
        class="cell"
        [style.background-color]="this.classService.getRGBStyleFromClass(value)"
      >
        {{ value }}
      </div>
    </div>
  </div>
</div>
